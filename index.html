<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Silkscreen&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: "Pixelify Sans", sans-serif;
            background-color: rgb(61, 51, 51);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pai {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 320px;
            /* Alinha com a largura do card */
            padding: 10px 0;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            color: #F4EBD0;
            /* Cor clara para destacar no fundo escuro */
            text-shadow: 2px 2px 0px #000000;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        header button {
            width: 32px;
            height: 32px;
            background-color: transparent;
            border: 2px solid #F4EBD0;
            border-radius: 6px;
            color: #F4EBD0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        header button:hover {
            background-color: #F4EBD0;
            color: #543A34;
        }

        header i {
            font-size: 16px;
        }

        /* Text Styles */
        .text {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
            color: #F4EBD0;
            font-size: 1.2rem;
        }

        /* Card Styles */
        .filho {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 24px;
            width: 320px;
            background-color: #F4EBD0;
            /* Cor creme do fundo do card */
            border: 6px solid #543A34;
            /* Borda grossa marrom escuro */
            border-radius: 20px;
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.2);
            /* Sombra mais marcada estilo pixel art */
        }

        .filho img {
            width: 80%;
            margin-bottom: 10px;
            image-rendering: pixelated;
            /* Para manter o estilo pixel art se a imagem for pequena */
            border: 4px solid #543A34;
            border-radius: 12px;
            background-color: white;
        }

        #timer {
            font-size: 4.5rem;
            font-family: "Silkscreen", cursive;
            font-weight: 700;
            /* Mais negrito para legibilidade */
            margin: 15px 0 25px 0;
            color: #543A34;
            /* Marrom escuro para alto contraste */
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            gap: 8px;
            width: 100%;
        }

        .btn {
            flex: 1;
            /* Botões dividem o espaço igualmente */
            padding: 10px 0;
            font-family: "Pixelify Sans", sans-serif;
            font-size: 1rem;
            /* Fonte menor para caber em linha */
            font-weight: bold;
            cursor: pointer;
            border: 3px solid #543A34;
            border-radius: 12px;
            background-color: #543A34;
            /* Fundo marrom escuro igual a borda */
            color: #F4EBD0;
            /* Texto claro igual ao fundo do card */
            box-shadow: 0 4px 0 #3a2824;
            /* Efeito 3D no botão */
            transition: transform 0.1s ease, box-shadow 0.1s ease;
        }

        .btn:hover {
            background-color: #6D4C44;
            border-color: #6D4C44;
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #3a2824;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="pai">
        <header>
            <h1>Focus</h1>
            <div class="header-controls">
                <button><i class="fa-solid fa-minus"></i></button>
                <button><i class="fa-solid fa-x"></i></button>
            </div>
        </header>
        <div class="text">
            <p>Comece a estudar ou trabalhar S2</p>
        </div>
        <div class="filho">
            <img src="imagens/gato.gif" alt="cat">
            <h2 id="timer">25:00</h2>
            <div class="controls">
                <button id="start" class="btn">Começar</button>
                <button id="pause" class="btn">Pausar</button>
                <button id="reset" class="btn">Recomeçar</button>
            </div>
        </div>
    </div>
    <script>
        const timerElement = document.getElementById('timer');
        const startButton = document.getElementById('start');
        const pauseButton = document.getElementById('pause');
        const resetButton = document.getElementById('reset');

        let timeLeft = 25 * 60; // 25 minutes in seconds
        let timerId = null;

        // Sound Implementation
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(type) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'click') {
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'finish') {
                oscillator.type = 'triangle';
                oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                oscillator.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.2); // E5
                oscillator.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.4); // G5
                oscillator.frequency.setValueAtTime(1046.50, audioCtx.currentTime + 0.6); // C6

                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.6);
                gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 1.2);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 1.2);
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            playSound('click');
            if (timerId !== null) return; // Already running

            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerId);
                    timerId = null;
                    playSound('finish');
                    setTimeout(() => alert("Tempo esgotado!"), 1500);
                }
            }, 1000);
        }

        function pauseTimer() {
            playSound('click');
            clearInterval(timerId);
            timerId = null;
        }

        function resetTimer() {
            playSound('click');
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        startButton.addEventListener('click', startTimer);
        pauseButton.addEventListener('click', pauseTimer);
        resetButton.addEventListener('click', resetTimer);

        // Initialize display
        updateTimerDisplay();
    </script>
</body>

</html>
